<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
   <title>一个页面</title>
    <style>
     body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .url {
            color: #666;
            margin: 10px 0;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        .copy-btn {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1 1 40%;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
        }
        .social-link {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div class="header">
        <h2>这是大学生做的测试网页！</h2>
        <div class="url">6zqp56mtkyymlba.dianyitong.net</div>
    </div>

    <p>这一页测试使用execCommand方法复制文字。</p>

    <div class="button-group">
        <button class="copy-btn" data-text="要了解的🌏找duocai_facai，备注小红薯">1</button>
        <button class="copy-btn" data-text="要了解的🌏找duocai_facai，备注小红薯">2</button>
        <button class="copy-btn" data-text="要了解的🌏找duocai_facai，备注小红薯">3</button>
        <button class="copy-btn" data-text="要了解的🌏找duocai_facai，备注小红薯">4</button>
        <button class="copy-btn" id="random-btn">复制文案</button>
    </div>

    <div class="footer">
        <p>队长<br>河南 郑州</p>
        <a href="#" class="social-link">我的微博</a>
        <a href="#" class="social-link">保存整页为图片 ></a>
    </div>

    <script>
        // 添加文本库
        const textLibrary = [
            "郑州西三环
零食店
需要理货员
当天结160元
大量要人",
            "郑州花园路
服装店
需要收银员
工作内容轻松
当天结160-180元",
            "郑州高新区
便利店
需要收银员
男女不限
工资日结130-150元",
            "郑州中原区
大型商城
需要人偶扮演
190/一天
空调呼呼吹",
            "郑州金水区
服装店
需要兼职日结
工作环境好
140/天下班就给"
        ];

        document.querySelectorAll('.copy-btn').forEach((btn, index) => {
            btn.addEventListener('click', function() {
                let text;
                
                // 判断是否是第五个按钮（索引4）
                if(index === 4) {
                    // 从文本库随机选择
                    text = textLibrary[Math.floor(Math.random() * textLibrary.length)];
                } else {
                    // 其他按钮保持原有逻辑
                    text = this.dataset.text;
                }

                // 保持原有复制逻辑
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                alert('已复制: ' + text);
            });
        });
    </script>
</body>
</html>
